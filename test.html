<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            cursor: pointer;
            border-radius: 5px;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>

<h2>Lightbox Image Gallery</h2>
<div class="gallery">
    <a href="#img1"><img src="Galery/arrow_up_1.png" alt="Image 1"></a>
    <a href="#img2"><img src="Galery/logo.webp" alt="Image 2"></a>
    <a href="#img3"><img src="Galery/kids_main.webp" alt="Image 3"></a>
</div>

<div id="img1" class="lightbox">
    <a href="#"><img src="Galery/arrow_up_1.png"></a>
</div>
<div id="img2" class="lightbox">
    <a href="#"><img src="Galery/logo.webp"></a>
</div>
<div id="img3" class="lightbox">
    <a href="#"><img src="Galery/kids_main.webp"></a>
</div>

</body>
</html>
